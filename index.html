<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <form class="contact-form">
      <label class="contact-form-input-desc" for="user-name"
        >Your name <sup class="required-color">*</sup></label
      >
      <input
        class="contact-form-input"
        type="text"
        placeholder="Oleksii"
        id="user-name"
        required
        pattern="[a-zA-Zа-яА-ЯіІїЇґҐєЄйЙʼ]+"
        title="Oleksii, Олексій"
        name="user_name"
      />

      <label class="contact-form-input-desc" for="user-email"
        >Your email <sup class="required-color">*</sup>
      </label>
      <input
        class="contact-form-input"
        type="email"
        placeholder="test@gmail.com"
        id="user-email"
        required
        name="user_email"
      />

      <label class="contact-form-input-desc" for="user-tel"
        >Your phone number <sup class="required-color">*</sup></label
      >
      <input
        class="contact-form-input"
        type="tel"
        placeholder="096-xxx-xx-xx"
        id="user-tel"
        required
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
        title="xxx-xxx-xx-xx"
        name="user_tel"
      />
      <fieldset class="contact-form-fieldset">
        <legend>Please selected your age</legend>

        <label for="user_age_18_26">18-26</label>
        <input type="radio" name="user_age" value="18-26" id="user_age_18_26" />

        <label for="user_age_27_40">27-40</label>
        <input type="radio" name="user_age" value="27-40" id="user_age_27_40" />

        <label for="user_age_40+">40+</label>
        <input type="radio" name="user_age" value="40+" id="user_age_40+" />
      </fieldset>
      <fieldset class="contact-form-fieldset">
        <legend>Please selected your hobby</legend>

        <label>
          football
          <input type="checkbox" name="user_hobby" value="football" />
        </label>

        <label>
          boxing
          <input type="checkbox" name="user_hobby" value="boxing" />
        </label>

        <label>
          tennis
          <input type="checkbox" name="user_hobby" value="tennis" />
        </label>
      </fieldset>
      <textarea
        class="contact-form-message"
        name="user_message"
        placeholder="Enter your message"
      ></textarea>
      <label>
        Choose your car
        <select name="user_car">
          <optgroup label="Germany">
            <option value="BMW">BMW</option>
            <option value="Mercedes">Mercedes</option>
            <option value="Audi">Audi</option>
          </optgroup>
          <optgroup label="Germany">
            <option value="BMW">BMW</option>
            <option value="Mercedes">Mercedes</option>
            <option value="Audi">Audi</option>
          </optgroup>
          <optgroup label="Germany">
            <option value="BMW">BMW</option>
            <option value="Mercedes">Mercedes</option>
            <option value="Audi">Audi</option>
          </optgroup>
        </select>
      </label>

      <div class="contact-form-btn-wrapper">
        <button class="contact-form-btn contact-form-btn-submit" type="submit">
          Submit
        </button>
        <button class="contact-form-btn contact-form-btn-reset" type="reset">
          Clear
        </button>
      </div>
    </form>
  </body>
</html>
